<div ng-controller="branchViewController">
    <ng-include src="'pages/sidebar/sidebar.html'"></ng-include>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">
            <!-- Info boxes -->
            <div class="box box-info">

                <div class="box-header with-border">
                    <section class="content-header">
                        <h1>
                            Branch
                            <small> </small>
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="#/home"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li class="active">Branch</li>
                        </ol>
                    </section>
                </div>
            </div><!-- /.box-header -->

            <div class="row">

                <!--panel 1-->
               <div class="col-md-5">
                    <div class="box box-solid">
                        <div class="box-header with-border">
                            <h4 class="box-title">Branch Name Listing</h4>
                        </div>
                        <div class="box-body">
                           
                            <table class="table table-bordered">
                                <tr>
                                    <th style="width: 10px">Sr.No</th>
                                    <th>Name</th>
                                    <th style="width: 20px">Update</th>
                                    <th style="width: 20px">Delete</th>
                                </tr>
                                <tbody>
                                    <tr ng-repeat="data in getBranch" ng-hide="data.Deleted==true">

                                        <td>{{$index + 1}}</td>
                                        <td>{{data.BranchName}}</td>
                                        <th>
                                            <a ng-click="editBranch(id=data.ID)" class="btn btn-info btn-sm" style="padding:0px"><i class="glyphicon glyphicon-edit"></i> </a>
                                        </th>
                                        <th>
                                            <a ng-click="deleteBranch(id=data.ID)" class="btn btn-danger btn-sm" style="padding:0px"><i class="glyphicon glyphicon-trash"></i> </a>
                                        </th>

                                    </tr>
                                    <tr class="bg-info" ng-show="!getBranch">
                                        <td colspan="4">Loading.....</td>
                                    </tr>
                                </tbody>


                            </table>
                           
                        </div>
                    </div>

                </div>
                <!--panel 2-->
                <div class="col-md-7">
                    <div class="box box-primary">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">Add Branch</h3>
                            </div>
                            <form class="form-horizontal" name="signup1" role="form">
                                <div class="box-body">

                                    <div class="form-group" style="display:none;">
                                        <label for="inputEmail3" class="col-sm-4 control-label">Bank ID:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="branchId" />
                                            <input type="text" class="form-control" ng-model="createdDate" />
                                            <input type="text" class="form-control" ng-model="updatedDate" />
                                        </div>
                                    </div>

                                    <!--name validation start-->
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">Bank Code:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="bankcode" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">Branch Name:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="branchname" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">Branch Code:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="branchcode" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">Branch Address 1:</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="branchAddress1" name="branchAddress1" id="inputPassword3" value="" placeholder="" required>
                                        </div>
                                    </div>
                                    <!--Description validation start-->
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">Branch Address 2:</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="branchAddress2" name="branchAddress2" id="inputPassword3" value="" placeholder="" required>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">Contact No:</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="contactNo" name="contactNo" id="inputPassword3" value="" placeholder="" required>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">Pin Code:</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="pincode" name="pincode" id="inputPassword3" value="" placeholder="" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">Website:</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="Website" name="Website" id="inputPassword3" value="" placeholder="" required>
                                        </div>

                                    </div>
                                    <!--Description validation end-->
                                    <!--Description validation start-->
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">IFSC Code:</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="IFSCcode" name="IFSCcode" id="inputPassword3" value="" placeholder="" required>
                                        </div>

                                    </div>
                                    <!--Description validation end-->
                                    <!--Description validation start-->
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">Product:</label>

                                        <div class="col-sm-8">
                                            <select type="text" class="form-control" ng-model="produntId" name="description" id="inputPassword3" value="" placeholder="">
                                                <option value="">Select Product</option>
                                                <option ng-repeat="data in getProduct" ng-hide="data.Deleted==true" value="{{data.ID}}">{{data.ProductName}}</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">Langauge:</label>

                                        <div class="col-sm-8">
                                            <select type="text" class="form-control" ng-model="langaugeId" name="description" id="inputPassword3" value="" placeholder="">
                                                <option value="">Select Langauge</option>
                                                <option ng-repeat="data in getLanguage" ng-hide="data.Deleted==true" value="{{data.ID}}">{{data.LanguageName}}</option>

                                            </select>
                                        </div>
                                    </div>



                                </div><!-- /.box-body -->
                                <div class="box-footer">
                                    <!--<a ng-click="save()" class=" btn btn-success col-sm-8" ng-show="btnSave">Save</a>-->
                                    <a ng-click="updateBranch()" class=" btn btn-info col-sm-8">Update</a>
                                    <a ng-click="cancelAndNew()" class="btn btn-danger pull-right">Cancel</a>
                                </div><!-- /.box-footer -->

                            </form>

                        </div>
                    </div><!-- /. box -->
                </div><!-- /.col -->
            </div>
        </section>



    </div>

    <ng-include class="navbar-fixed-bottom" src="'bankPages/sidebar/footer.html'"></ng-include>
</div>
