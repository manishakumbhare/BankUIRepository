<div ng-controller="productViewController">
    <ng-include src="'pages/sidebar/sidebar.html'"></ng-include>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">
            <!-- Info boxes -->

            <div class="row">

                <div class="col-md-5">
                    <div class="box box-solid">
                        <div class="box-header with-border">
                            <h4 class="box-title">Product Name Listing</h4>
                        </div>
                        <div class="box-body">
                            <!-- the events -->
                            <table class="table table-bordered">
                                <tr>
                                    <th style="width: 10px">Sr.No</th>
                                    <th>Name</th>
                                    <th style="width: 20px">Update</th>
                                    <th style="width: 20px">Delete</th>
                                </tr>
                                <tbody>
                                    <tr ng-repeat="data in getProduct" ng-hide="data.Deleted==true">

                                        <td>{{$index + 1}}</td>
                                        <td>{{data.ProductName}}</td>
                                        <th>
                                            <a ng-click="editProduct(id=data.ID)" class="btn btn-info btn-sm" style="padding:0px"><i class="glyphicon glyphicon-edit"></i> </a>
                                        </th>
                                        <th>
                                            <a ng-click="deleteProduct(id=data.ID)" class="btn btn-danger btn-sm" style="padding:0px"><i class="glyphicon glyphicon-trash"></i> </a>
                                        </th>

                                    </tr>
                                    <tr class="bg-info" ng-show="!getProduct">
                                        <td colspan="5">Loading.....</td>
                                    </tr>
                                </tbody>


                            </table>
                            <!--table coding end----->
                        </div><!-- /.box-body -->
                    </div><!-- /. box -->

                </div><!-- /.col -->
                <!--panel 1-->
                <div class="col-md-7">
                    <div class="box box-primary">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">Add Product</h3>
                            </div>
                            <form class="form-horizontal" name="signup1" role="form">
                                <div class="box-body">

                                    <div class="form-group" style="display:none">
                                        <label for="inputEmail3" class="col-sm-4 control-label">ID:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="ID" id="inputEmail3" placeholder="">
                                        </div>
                                    </div>



                                    <!--name validation start-->
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">Product Name:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="productname" name="productname" id="inputPassword3" value="" placeholder="" required>
                                        </div>

                                    </div>
                                    <!--name validation end-->
                                    <!--Description validation start-->
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">Product details:</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="productdetails" name="productdetails" id="inputPassword3" value="" placeholder="" required>
                                        </div>

                                    </div>
                                    <!--Description validation end-->
                                    <!--Description validation start-->
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">Product Short Name:</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="productshortname" name="productshortname" id="inputPassword3" value="" placeholder="" required>
                                        </div>

                                    </div>
                                    <!--Description validation end-->
                                    <!--Description validation start-->
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">Bank:</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" ng-model="bank" ng-change="onbankchange()">
                                                <option value="">Select Bank</option>
                                                <option value="{{data.ID}}" ng-repeat="data in getBank" ng-hide="data.Deleted==true">
                                                    {{data.BankName}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--Description validation end-->
                                    <!--Description validation start-->
                                    <iv class="form-group">
                                        <label for="inputPassword3" class="col-sm-4 control-label">Branch Id:</label>

                                        <div class="col-sm-8">
                                            <select class="form-control" ng-model="branchid">
                                                <option value="">Select Branch</option>
                                                <option value="{{data.ID}}" ng-repeat="data in getBranch" ng-hide="data.Deleted==true">
                                                    {{data.BranchName}}
                                                </option>
                                            </select>
                                        </div>

                                        <!-- Error Defination End -->
                                </div>


                            </form>
                        </div>
                        <!--Description validation end-->

                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <!--<a ng-click="Productsaves()" class=" btn btn-success col-sm-8">Save</a>-->
                        <a ng-click="updateProduct()" class=" btn btn-info col-sm-8">Update</a>
                        <a ng-click="cancelAll()" class="btn btn-danger pull-right">Cancel</a>
                    </div><!-- /.box-footer -->

                </div>
            </div><!-- /. box -->
        </section>


    </div>

    <ng-include class="navbar-fixed-bottom" src="'bankPages/sidebar/footer.html'"></ng-include>
</div>
